<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- link to bootstrap cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

    <link rel="stylesheet" href="./index.css">

    <title>JUMP Food Service Form</title>
</head>
<body>
    <div class="container">
    
        <header>
            <h1>JUMP Food Service Form</h1>
        </header>
        
        <main>
            <!-- list of items -->
            <div class="card md-3">
                <div class="card-body row" id="item-form">
                    <!-- form to add new items -->
                    <label for="item-form" class="form-label">Add New Item</label>

                    <div class="input-group col md-3">
                        <span class="input-group-text">New Item</span>
                        <input type="text" class="form-control" id="itemName" />
                    </div>

                    <div class="input-group col md-3">
                        <span class="input-group-text">$</span>
                        <input type="number" class="form-control" id="itemPrice" />
                    </div>

                    <button type="button" class="btn btn-primary col" id="addBtn">Add Item</button>

                </div>
            </div>

            <!-- table of items and prices -->
            <div class="card md-3" style="margin-bottom: 50px;">
                <div class="card-body">
                    <table class="table table-striped">
                        <thead>
                            <th scope="col">Item</th>
                            <th scope="col">Price</th>
                            <th scope="col">Quantity</th>
                        </thead>
                        <tbody id="item-table-body">
                            <!-- Insert new items here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </main>

        <!-- cart total -->
        <footer class="footer">
            <h1>Total: $0.00</h1>
        </footer>
    
    </div>

    <script src="./index.js" type="text/javascript"></script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
    
</body>
</html>
