<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- link to bootstrap cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

    <link rel="stylesheet" href="./index.css">

    <title>JUMP Food Service Form</title>
</head>
<body>
    <div class="container">
    
        <header>
            <h1>JUMP Food Service Form</h1>
        </header>
        
        <main class="col-md-8" style="float: left;">
            <!-- list of items -->
            <div class="card md-3">
                <div class="card-body row" id="item-form">
                    
                    <h3>Add New Item</h3>

                    <div id="alertPlaceholder"></div>

                    <div class="input-group col md-3">
                        <span class="input-group-text">New Item</span>
                        <input type="text" class="form-control" id="itemName" />
                    </div>

                    <div class="input-group col md-3">
                        <span class="input-group-text">$</span>
                        <input type="number" class="form-control" id="itemPrice" min="0" />
                    </div>

                    <button type="button" class="btn btn-primary col" id="addBtn">Add Item</button>

                </div>
            </div>

            <!-- table of items and prices -->
            <div class="card md-3" style="margin-bottom: 50px;">
                <div class="card-body">
                    <h3>Shopping Cart</h3>
                    <table class="table table-striped">
                        <thead>
                            <th scope="col">Item</th>
                            <th scope="col">Price</th>
                            <th scope="col">Quantity</th>
                        </thead>
                        <tbody id="item-table-body">
                            <!-- Insert new items here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </main>

        <aside class="col-md-3" style="float: right;">
            <div class="card">
                <div class="card-body">
                    <h5>Tips:</h5>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="tip" value="0" id="tip-none" checked />
                        <label class="form-check-label" for="tip-none">None</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="tip" value="0.10" id="tip-10"  />
                        <label class="form-check-label" for="tip-10">10%</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="tip" value="0.15" id="tip-15" />
                        <label class="form-check-label" for="tip-15">15%</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="tip" value="0.20" id="tip-20" />
                        <label class="form-check-label" for="tip-20">20%</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="tip" value="custom" id="tip-custom" />
                        <label class="form-check-label" for="tip-custom">Custom Tip</label>
                    </div>
                    <div class="input-group col md-3">
                        <span class="input-group-text">$</span>
                        <input type="number" class="form-control" id="cstTip" value="0" min="0" disabled />
                    </div>

                    <hr style="margin: 20px;" />

                    <h5>Subtotal: <span id="subtotal" style="float:right;">$0.00</span></h5>
                    <h6>Estimated Tax: <span id="tax" style="float:right;">$0.00</span></h6>
                    <h6>Tips Applied: <span id="tip-applied" style="float:right;">$0.00</span></h6>
                    
                </div>
            </div>
        </aside>

        <!-- cart total -->
        <footer class="footer">
            <h1>Total: <span id="total">$0.00</span></h1>
        </footer>
    
    </div>

    <script src="./index.js" type="text/javascript"></script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
    
</body>
</html>
